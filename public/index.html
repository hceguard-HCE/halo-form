<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #4facfe;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #00c6fb;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .aprobado {
      color: green;
    }
    .rechazado {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificación</h1>
    <input type="text" id="userId" placeholder="Ingrese su ID">
    <button onclick="checkAprobado()">Verificar</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>

  // Botón Conectar
  btnConectar.addEventListener("click", async () => {
    const data = JSON.parse(localStorage.getItem("usuarioData"));
    try {
      const res = await fetch("/conectar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nick: data.nick })
      });
      const json = await res.json();
      if (json.ok) {
        alert(`Conectado! Se notificó a Discord.`);
      } else {
        alert("Error al notificar la conexión.");
      }
    } catch (err) {
      console.error(err);
      alert("Error de conexión con el servidor.");
    }
  });


    
    async function checkAprobado() {
      const userId = document.getElementById("userId").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!userId) {
        resultadoDiv.textContent = "Por favor ingrese un ID.";
        resultadoDiv.className = "resultado rechazado";
        return;
      }

      try {
        const response = await fetch(`/check/${userId}`);
        if (!response.ok) {
          resultadoDiv.textContent = "Error consultando la API.";
          resultadoDiv.className = "resultado rechazado";
          return;
        }
        const data = await response.json();

        if (data.aprobado === true) {
          resultadoDiv.textContent = "✅ ID aprobado";
          resultadoDiv.className = "resultado aprobado";
        } else {
          resultadoDiv.textContent = "❌ ID no aprobado";
          resultadoDiv.className = "resultado rechazado";
        }
      } catch (error) {
        resultadoDiv.textContent = "Error en la conexión.";
        resultadoDiv.className = "resultado rechazado";
      }
    }
  </script>
</body>
</html>

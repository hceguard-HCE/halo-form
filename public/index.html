<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Halo CE - Registro</title>
</head>
<body>
  <h2>Registro con CÃ³digo</h2>
  <input type="text" id="codigo" placeholder="INVITE-CODE: HCE-1234-ABCD">
  <input type="text" id="nick" placeholder="Tu nick">
  <button onclick="registrar()">Registrar</button>
  <p id="resultado"></p>

  <hr>

  <button onclick="conectar()">Conectar</button>
  <button onclick="desconectar()">Desconectar</button>
  <p id="estado"></p>

  <script>
    const nickInput = document.getElementById("nick");

    async function registrar() {
      const codigo = document.getElementById("codigo").value;
      const nick = nickInput.value;

      const res = await fetch("/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo, nick })
      });

      const data = await res.json();
      document.getElementById("resultado").innerText = data.message;
    }

    async function conectar() {
      const nick = nickInput.value;
      if (!nick) return alert("Ingresa tu nick primero");

      const res = await fetch("/discord/connect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nick })
      });

      const data = await res.json();
      document.getElementById("estado").innerText = data.message;
    }

    async function desconectar() {
      const nick = nickInput.value;
      if (!nick) return alert("Ingresa tu nick primero");

      const res = await fetch("/discord/disconnect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nick })
      });

      const data = await res.json();
      document.getElementById("estado").innerText = data.message;
    }
  </script>
</body>
</html>

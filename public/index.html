<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Halo CE</title>

  <script>
    const isMobile = /iPhone|Android|iPad|Mobile/i.test(navigator.userAgent);
    if (!isMobile) {
      document.documentElement.classList.add("bloqueado");
    }
  </script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      background: #1b1b1b;
      color: #fff;
    }

    #container {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }

    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: grey;
    }

    small {
      font-size: 12px;
      color: #ccc;
      display: block;
      margin-top: 10px;
    }

    pre {
      text-align: left;
      white-space: pre-wrap;
    }

    #codigoAccess {
      margin-top: 20px;
    }

    .bloqueado body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      display: block;
    }

    .bloqueado #container {
      display: none;
    }

    .bloqueado body::before {
      content: " Esta p谩gina solo est谩 disponible en dispositivos m贸viles.\A Por favor accede desde tu tel茅fono.";
      white-space: pre-wrap;
      font-size: 18px;
      display: block;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Registro Halo CE</h2>

    <form id="registroForm">
      <input type="text" id="codigo" placeholder="C贸digo de invitaci贸n" required />
      <input type="text" id="nick" placeholder="Nick en Halo CE" required pattern="^[a-zA-Z0-9_]+$" />
      <input type="text" id="pais" placeholder="Pa铆s" required />
      <input type="text" id="servidores" placeholder="驴En qu茅 servidores juegas?" required />
      <select id="prefJuego" required>
        <option value="">驴C贸mo prefieres jugar Halo CE?</option>
        <option value="Pro / competitivo">Pro / competitivo</option>
        <option value="Casual / recreativo">Casual / recreativo</option>
      </select>
      <textarea id="motivo" placeholder="Motivo para unirse" required></textarea>
      <button type="submit">Crear registro</button>
      <small>Tu c贸digo ser谩 tu acceso permanente. Gu谩rdalo bien.</small>
      <small>Soporte: <a href="mailto:hceguard@correo.com">hceguard@correo.com</a></small>
    </form>

    <div id="codigoAccess">
      <h3>驴Ya tienes tu c贸digo?</h3>
      <input type="text" id="inputCodigo" placeholder="Ingresa tu c贸digo" />
      <button id="btnAcceder">Acceder</button>
    </div>

    <div id="estadoDiv" style="display:none;">
      <h3>Tu Informaci贸n</h3>
      <pre id="infoUsuario"></pre>
      <p><strong>C贸digo:</strong> <span id="codigoUsuario"></span></p>
      <p>Estado: <span id="estadoUsuario">Pendiente</span></p>
      <button id="btnConectar" style="display:none;">Conectar</button>
      <button id="btnDesconectar" style="display:none;">Desconectar</button>
      <p id="msgInfo" style="font-size: 14px;"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    const estadoDiv = document.getElementById("estadoDiv");
    const infoUsuario = document.getElementById("infoUsuario");
    const estadoUsuario = document.getElementById("estadoUsuario");
    const codigoUsuario = document.getElementById("codigoUsuario");
    const btnConectar = document.getElementById("btnConectar");
    const btnDesconectar = document.getElementById("btnDesconectar");
    const msgInfo = document.getElementById("msgInfo");
    const codigoAccess = document.getElementById("codigoAccess");
    const inputCodigo = document.getElementById("inputCodigo");
    const btnAcceder = document.getElementById("btnAcceder");

    function mostrarDatos(data) {
      infoUsuario.textContent =
        `Nick: ${data.nick}\nPa铆s: ${data.pais}\nServidores: ${data.servidores}\nPreferencia: ${data.prefJuego}\nMotivo: ${data.motivo}`;
      codigoUsuario.textContent = data.codigo;

      if (data.aprobado === true) {
        estadoUsuario.textContent = "Aprobado";
        btnConectar.style.display = "inline-block";
        btnDesconectar.style.display = "inline-block";
      } else if (data.aprobado === "rechazado") {
        estadoUsuario.textContent = "Rechazado";
        btnConectar.style.display = "none";
        btnDesconectar.style.display = "none";
      } else {
        estadoUsuario.textContent = "Pendiente";
        btnConectar.style.display = "none";
        btnDesconectar.style.display = "none";
      }
    }

    async function checkRegistro(codigo) {
      const res = await fetch(`/check/${codigo}`);
      const data = await res.json();
      return data;
    }

    if (localStorage.getItem("usuarioData")) {
      const data = JSON.parse(localStorage.getItem("usuarioData"));
      form.style.display = "none";
      codigoAccess.style.display = "none";
      estadoDiv.style.display = "block";
      checkRegistro(data.codigo).then(result => {
        const fullData = { ...data, aprobado: result.aprobado };
        localStorage.setItem("usuarioData", JSON.stringify(fullData));
        mostrarDatos(fullData);
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        codigo: document.getElementById("codigo").value.trim(),
        nick: document.getElementById("nick").value,
        pais: document.getElementById("pais").value,
        servidores: document.getElementById("servidores").value,
        prefJuego: document.getElementById("prefJuego").value,
        motivo: document.getElementById("motivo").value
      };

      try {
        const res = await fetch("/registro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.ok) {
          const fullData = { ...data, aprobado: false };
          localStorage.setItem("usuarioData", JSON.stringify(fullData));
          form.style.display = "none";
          codigoAccess.style.display = "none";
          estadoDiv.style.display = "block";
          mostrarDatos(fullData);
        } else {
          msgInfo.textContent = json.error || "Error al registrar";
          msgInfo.style.color = "red";
        }
      } catch (err) {
        msgInfo.textContent = "Error de conexi贸n";
        msgInfo.style.color = "red";
      }
    });

    btnAcceder.addEventListener("click", async () => {
      const codigo = inputCodigo.value.trim();
      const result = await checkRegistro(codigo);
      if (result.nick) {
        const data = { codigo, ...result };
        localStorage.setItem("usuarioData", JSON.stringify(data));
        form.style.display = "none";
        codigoAccess.style.display = "none";
        estadoDiv.style.display = "block";
        mostrarDatos(data);
      } else {
        msgInfo.textContent = "C贸digo inv谩lido";
        msgInfo.style.color = "orange";
      }
    });

    btnConectar.addEventListener("click", async () => {
      const data = JSON.parse(localStorage.getItem("usuarioData"));
      try {
        await fetch("/conectar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ codigo: data.codigo })
        });
        msgInfo.textContent = "Conectado correctamente        msgInfo.style.color = "#4CAF50";
      } catch {
        msgInfo.textContent = "Error al conectar";
        msgInfo.style.color = "red";
      }
    });

    btnDesconectar.addEventListener("click", async () => {
      const data = JSON.parse(localStorage.getItem("usuarioData"));
      try {
        await fetch("/desconectar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ codigo: data.codigo })
        });
        msgInfo.textContent = "Desconectado correctamente.";
        msgInfo.style.color = "#FF5722";
      } catch {
        msgInfo.textContent = "Error al desconectar";
        msgInfo.style.color = "red";
      }
    });
  </script>
</body>
</html>

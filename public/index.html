<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Halo CE</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      background: #1b1b1b;
      color: #fff;
    }
    #container {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: grey;
    }
    small {
      font-size: 12px;
      color: #ccc;
      display: block;
      margin-top: 10px;
    }
    pre {
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Registro Halo CE</h2>

    <form id="registroForm">
      <input type="text" id="nick" placeholder="Nick en Halo CE" required pattern="^[a-zA-Z0-9_]+$" title="Solo letras, números y guion bajo" />
      <input type="text" id="pais" placeholder="País" required />
      <input type="text" id="servidores" placeholder="¿En qué servidores juegas?" required />
      <select id="prefJuego" required>
        <option value="">¿Cómo prefieres jugar Halo CE?</option>
        <option value="Pro / competitivo">Pro / competitivo</option>
        <option value="Casual / recreativo">Casual / recreativo</option>
      </select>
      <textarea id="motivo" placeholder="Motivo para unirse" required></textarea>
      <button type="submit">Crear</button>
      <small>12–48 horas para revisar, salvo recomendación de un administrador.</small>
    </form>

    <div id="estadoDiv" style="display:none;">
      <h3>Tu Información</h3>
      <pre id="infoUsuario"></pre>
      <p>Estado: <span id="estadoUsuario">Pendiente</span></p>
      <button id="btnConectar">Conectar</button>
      <button id="btnDesconectar">Desconectar</button>
      <p id="msgInfo" style="font-size: 14px; color: #4CAF50;"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    const estadoDiv = document.getElementById("estadoDiv");
    const infoUsuario = document.getElementById("infoUsuario");
    const estadoUsuario = document.getElementById("estadoUsuario");
    const btnConectar = document.getElementById("btnConectar");
    const btnDesconectar = document.getElementById("btnDesconectar");
    const msgInfo = document.getElementById("msgInfo");

    function getDeviceID() {
      if (!localStorage.getItem("deviceID")) {
        const id = crypto.randomUUID();
        localStorage.setItem("deviceID", id);
      }
      return localStorage.getItem("deviceID");
    }

    const deviceID = getDeviceID();

    async function checkRegistro() {
      const res = await fetch(`/check/${deviceID}`);
      const data = await res.json();
      return data.aprobado;
    }

    function mostrarDatos(data) {
      infoUsuario.textContent =
        `Nick: ${data.nick}\nPaís: ${data.pais}\nServidores: ${data.servidores}\nPreferencia: ${data.prefJuego}\nMotivo: ${data.motivo}`;
      estadoUsuario.textContent = data.aprobado ? "Aprobado" : "Pendiente";
    }

    if (localStorage.getItem("usuarioData")) {
  const data = JSON.parse(localStorage.getItem("usuarioData"));
  form.style.display = "none";
  estadoDiv.style.display = "block";
  mostrarDatos(data);

  // Verificar si fue aprobado desde el backend
  checkRegistro().then(aprobado => {
    if (aprobado && !data.aprobado) {
      data.aprobado = true;
      localStorage.setItem("usuarioData", JSON.stringify(data));
      estadoUsuario.textContent = "Aprobado";
    }
  });
}

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        nick: document.getElementById("nick").value,
        pais: document.getElementById("pais").value,
        servidores: document.getElementById("servidores").value,
        prefJuego: document.getElementById("prefJuego").value,
        motivo: document.getElementById("motivo").value,
        deviceID
      };

      try {
        const res = await fetch("/registro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.ok) {
          localStorage.setItem("usuarioData", JSON.stringify({ ...data, aprobado: false }));
          form.style.display = "none";
          estadoDiv.style.display = "block";
          mostrarDatos({ ...data, aprobado: false });
        } else {
          msgInfo.textContent = "Error al enviar el registro";
          msgInfo.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        msgInfo.textContent = "Error de conexión con el servidor";
        msgInfo.style.color = "red";
      }
    });

    btnConectar.addEventListener("click", async () => {
      const data = JSON.parse(localStorage.getItem("usuarioData"));
      if (!data.aprobado) {
        msgInfo.textContent = "Tu registro aún no ha sido aprobado.";
        msgInfo.style.color = "orange";
        return;
      }
      try {
        await fetch("/conectar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nick: data.nick, prefJuego: data.prefJuego })
        });
        msgInfo.textContent = "Conectado, ya puedes ingresar a cualquier servidor de Halo CE.";
        msgInfo.style.color = "#4CAF50";
      } catch {
        msgInfo.textContent = "Error al conectar";
        msgInfo.style.color = "red";
      }
    });

    btnDesconectar.addEventListener("click", async () => {
      const data = JSON.parse(localStorage.getItem("usuarioData"));
      try {
        await fetch("/desconectar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nick: data.nick })
        });
        msgInfo.textContent = "Te has desconectado.";
        msgInfo.style.color = "#FF5722";
      } catch {
        msgInfo.textContent = "Error al desconectar";
        msgInfo.style.color = "red";
      }
    });
  </script>
</body>
</html>
